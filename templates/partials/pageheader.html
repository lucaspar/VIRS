<div class="row">
    {% if collections %}
        <div class="col-lg-8 col-md-6 col-sm-12">
    {% else %}
        <div class="col-lg-12">
    {% endif %}
            <h2>{{ title }}</h2>
            {% if reference %}
            <a href="{{ reference }}" target="_blank">Mais informações</a>
            {% endif %}
        </div>
    {% if collections %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <form style="margin-top: 20px;" action="{% url 'select_collection' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-sm-10">
                    <select class="form-control" name="collection_selector">
                        <option value="0"
                        {% if sel_collection == '' %}
                            selected
                        {% endif %}
                            disabled>Escolha uma coleção</option>

                        {% for col in collections  %}

                            {% if sel_collection == col.id|stringformat:"s" %}
                                <option value="{{ col.id }}" selected>{{ col.title }}</option>
                            {% else %}
                                <option value="{{ col.id }}">{{ col.title }}</option>
                            {% endif %}

                        {% endfor %}

                    </select>
                </div>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" value="Aplicar">
                </div>
            </form>
        </div>
    {% endif %}

</div>
<div class="col-sm-12"><hr></div>
