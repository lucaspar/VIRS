<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Upload</title>
    

	<link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <header class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#barra-navegacao">
                    <span class="sr-only">Alternar Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TASI</a>
            </header>
            <div class="collapse navbar-collapse" id="barra-navegacao">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Upload</a></li>
                    <li><a href="#">Arquivo Invertido</a></li>
                    <li><a href="#">Modelo Vetorial</a></li>
                    <li><a href="#">Similaridades</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <header class="page-header">
            <h1>Upload de arquivos</h1>
        </header>
        <form action=views.upload method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Escolha um arquivo</label>
                <input type="file" class="form-control" name="fileToUpload" id="fileToUpload">
            </div>
            <button type="submit" class="btn btn-default">Upload</button>
        </form>
    </main>
 
    <footer id="footer">
        <div class="container">
            <span class="text-muted">2018</span>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>
</html>
