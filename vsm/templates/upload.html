{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload de coleção</title>
	<link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <script src='https://www.google.com/recaptcha/api.js?render=6Lf0VVoUAAAAAMjSRIssAftFUQMBuO3vrJqsBc1B'></script>

</head>

<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <nav class="navbar navbar-inverse">
        <div class="container">
            <header class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#barra-navegacao">
                    <span class="sr-only">Alternar Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TASI</a>
            </header>
            <div class="collapse navbar-collapse" id="barra-navegacao">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Upload de Coleção</a></li>
                    <li><a href="#">Arquivo Invertido</a></li>
                    <li><a href="#">Modelo Vetorial</a></li>
                    <li><a href="#">Similaridades</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Upload de Coleção</h1>
        </header>
        <form id="upload-form" action=upload method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input hidden type="text" name="g-recaptcha-response" id="g-recaptcha-response"></div>
            <div class="form-group">
                <label for="nome">Escolha os arquivos</label>
                <input type="text" class='form-control' name='title' placeholder="Título da coleção">
                <input type="text" class='form-control' name='description' placeholder="Descrição">
                <input type="file" class="form-control" name="files" multiple>
            </div>
            <button type="submit" class="btn btn-default">Upload</button>
        </form>
    </main>

    <footer id="footer">
        <div class="container">
            <span class="text-muted">2018</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script>

        var form = document.getElementById('upload-form');
        if (form.attachEvent) {
            form.attachEvent("submit", processForm);
        }
        else {
            form.addEventListener("submit", processForm);
        }

        function processForm(e){
            if (e.preventDefault) e.preventDefault();

            grecaptcha.ready(function() {
                grecaptcha
                .execute('6Lf0VVoUAAAAAMjSRIssAftFUQMBuO3vrJqsBc1B', {action: 'VIRSCollectionUpload'})
                .then(function(token) {
                    console.log(token);
                    document.getElementById("g-recaptcha-response").value = token;
                    form.submit();
                });
            });

            return false;
        }
    </script>

</body>

</html>
